<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">
    Open Payment Modal
</button>

<!-- The Modal -->
<div class="modal fade" id="paymentModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Payment Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="nameOnCard">Name on Card</label>
                        <input type="text" class="form-control" id="nameOnCard" placeholder="First name _ Last name" required  maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444" required maxlength="19">
                    </div>
                    <div class="form-group">
                        <label for="expDate">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" placeholder="MM/YY" required  maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required maxlength="4">
                    </div>
                    <button type="button" class="btn btn-success" id="submitPayment">Submit</button>
                </form>
            </div>


            <!-- Modal footer -->
            <div class="modal-footer">

                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#submitPayment").click(function(){

            alert("Payment Submitted");
            $('#paymentForm')[0].reset();
            $('#paymentModal').modal('hide');
        });

    });
</script>

</body>
</html>
